<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body >

<div>
    <h1>
        Хиты:
    </h1>
    <div class="scroll_horizontal" style="display: grid; grid-auto-flow: column; overflow-x: scroll; height: 400px">
        {% for i in range(data|length) %}
       <div style=" display: flex; margin-right: 100px; flex-direction: row">

           <div style="margin-top: 50px">
            <a>
              <img  src={{data[i][1]}} style="width: 300px; height: 200px"/>
            </a>
           <h2 style="text-align: center">{{data[i][0]}}</h2>
           </div>
           <div style="display: flex; align-items: center; margin-bottom: 65px; margin-left: 20px; margin-right: 20px">
            <a>
              <img  src="static/img/плюсик.png" style="width: 100px; height: 100px"/>
            </a>
           </div>


             <div>
            <a>
              <img  src={{data[i][3]}} style="width: 300px; height: 300px"/>
            </a>
            <h2 style="text-align: center">{{data[i][2]}}</h2>
            </div>

        </div>
        {% endfor %}
    </div>
</div>
 <form action="/create" style="position: relative">
    <div>
        <button style="width: 500px; height: 50px; position: absolute; left: 50%; transform: translate(-50%); margin-top: 50px;" type="submit">Начать</button>
    </div>
 </form>

</body>
</html>
